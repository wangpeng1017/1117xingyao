<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <style>
      .title { font-family: "Microsoft YaHei", Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333333; }
      .subtitle { font-family: "Microsoft YaHei", Arial, sans-serif; font-size: 14px; fill: #666666; }
      .layer-title { font-family: "Microsoft YaHei", Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333333; }
      .section-title { font-family: "Microsoft YaHei", Arial, sans-serif; font-size: 13px; font-weight: bold; fill: #333333; }
      .item-text { font-family: "Microsoft YaHei", Arial, sans-serif; font-size: 11px; fill: #333333; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,3 L0,6 Z" fill="#999999" />
    </marker>
  </defs>

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#FFFFFF"/>

  <!-- 标题 -->
  <text x="700" y="40" text-anchor="middle" class="title">矿山数字化业务架构</text>
  <text x="700" y="65" text-anchor="middle" class="subtitle">地质勘探 → 采矿生产 → 选矿加工 → 集团决策的全流程数字化管理</text>

  <!-- ====== 地质勘探管理 ====== -->
  <rect x="40" y="100" width="1320" height="155" rx="12" ry="12" fill="#FAFAFA" stroke="#D9D9D9" stroke-width="1.5"/>
  <text x="700" y="125" class="layer-title" text-anchor="middle">地质勘探管理</text>

  <rect x="60" y="140" width="310" height="100" rx="8" ry="8" fill="#E8F3FF" stroke="#5B8FF9" stroke-width="1"/>
  <text x="215" y="160" class="section-title" text-anchor="middle">勘探数据采集</text>
  <text x="75" y="177" class="item-text">钻探施工：钻孔设计、施工管理、进度跟踪</text>
  <text x="75" y="191" class="item-text">现场采样：岩芯采集、样品登记、现场记录</text>
  <text x="75" y="205" class="item-text">地质编录：岩性编录、构造记录、矿化特征</text>
  <text x="75" y="219" class="item-text">智能识别：PAD离线编录、AI岩性识别</text>
  <text x="75" y="233" class="item-text">费用管理：项目预算、成本控制、进度款</text>

  <rect x="385" y="140" width="310" height="100" rx="8" ry="8" fill="#F7F6FF" stroke="#9270CA" stroke-width="1"/>
  <text x="540" y="160" class="section-title" text-anchor="middle">地质建模与资源评价</text>
  <text x="400" y="177" class="item-text">三维建模：地层模型、矿体模型、品位模型</text>
  <text x="400" y="191" class="item-text">可视化：地质剖面、立体可视化、动态更新</text>
  <text x="400" y="205" class="item-text">资源估算：矿量计算、品位统计、储量分类</text>
  <text x="400" y="219" class="item-text">经济评价：开采价值、开采顺序优化</text>
  <text x="400" y="233" class="item-text">QAQC：数据质量控制、质量保证体系</text>

  <rect x="710" y="140" width="310" height="100" rx="8" ry="8" fill="#FFF7E6" stroke="#FA8C16" stroke-width="1"/>
  <text x="865" y="160" class="section-title" text-anchor="middle">地质成果管理</text>
  <text x="725" y="177" class="item-text">地质报告：勘探报告、储量报告、评审文档</text>
  <text x="725" y="191" class="item-text">智能生成：报告模板、自动生成、电子归档</text>
  <text x="725" y="205" class="item-text">图纸管理：地质图、剖面图、勘探线路图</text>
  <text x="725" y="219" class="item-text">成果共享：版本控制、成果发布、权限管理</text>
  <text x="725" y="233" class="item-text">知识沉淀：经验库、地质数据库、专家知识</text>

  <rect x="1035" y="140" width="305" height="100" rx="8" ry="8" fill="#FFF1F0" stroke="#F5222D" stroke-width="1"/>
  <text x="1187" y="160" class="section-title" text-anchor="middle">地质项目管理</text>
  <text x="1050" y="177" class="item-text">项目计划：年度/月度勘探计划、资源配置</text>
  <text x="1050" y="191" class="item-text">进度管理：里程碑跟踪、关键节点监控</text>
  <text x="1050" y="205" class="item-text">费用管理：项目预算、成本核算、费用分析</text>
  <text x="1050" y="219" class="item-text">合同管理：合同签订、结算审批、财务对接</text>
  <text x="1050" y="233" class="item-text">供应商：供应商评估、履约管理、协同平台</text>

  <!-- ====== 采矿生产管理 ====== -->
  <rect x="40" y="275" width="1320" height="155" rx="12" ry="12" fill="#FAFAFA" stroke="#D9D9D9" stroke-width="1.5"/>
  <text x="700" y="300" class="layer-title" text-anchor="middle">采矿生产管理</text>

  <rect x="60" y="315" width="310" height="100" rx="8" ry="8" fill="#E8F3FF" stroke="#5B8FF9" stroke-width="1"/>
  <text x="215" y="335" class="section-title" text-anchor="middle">采矿计划与设计</text>
  <text x="75" y="352" class="item-text">长期计划：年度采剥计划、开拓方案</text>
  <text x="75" y="366" class="item-text">短期计划：月度/周计划、日作业计划</text>
  <text x="75" y="380" class="item-text">爆破设计：炮孔布置、装药设计、效果评估</text>
  <text x="75" y="394" class="item-text">配矿方案：多矿源配矿、品位控制、三级矿量</text>
  <text x="75" y="408" class="item-text">测量管理：测量作业、空区模型、坐标管理</text>

  <rect x="385" y="315" width="310" height="100" rx="8" ry="8" fill="#F7F6FF" stroke="#9270CA" stroke-width="1"/>
  <text x="540" y="335" class="section-title" text-anchor="middle">生产执行与调度</text>
  <text x="400" y="352" class="item-text">穿孔作业：钻孔计划、施工记录、效率统计</text>
  <text x="400" y="366" class="item-text">爆破作业：爆破审批、安全监控、效果分析</text>
  <text x="400" y="380" class="item-text">铲装运输：铲装计划、运输调度、车辆管理</text>
  <text x="400" y="394" class="item-text">地下采矿：出矿作业、通风管理、顶板监测</text>
  <text x="400" y="408" class="item-text">生产调度：实时调度、班组管理、日报填报</text>

  <rect x="710" y="315" width="310" height="100" rx="8" ry="8" fill="#FFF7E6" stroke="#FA8C16" stroke-width="1"/>
  <text x="865" y="335" class="section-title" text-anchor="middle">矿石品质管理</text>
  <text x="725" y="352" class="item-text">采样分析：工作面采样、化验管理、品位跟踪</text>
  <text x="725" y="366" class="item-text">配矿优化：入选品位控制、混矿方案优化</text>
  <text x="725" y="380" class="item-text">矿石流向：矿量统计、品位跟踪、流向记录</text>
  <text x="725" y="394" class="item-text">品位预测：基于模型的品位预测与调整</text>
  <text x="725" y="408" class="item-text">质量追溯：矿石溯源、质量责任追踪</text>

  <rect x="1035" y="315" width="305" height="100" rx="8" ry="8" fill="#FFF1F0" stroke="#F5222D" stroke-width="1"/>
  <text x="1187" y="335" class="section-title" text-anchor="middle">采矿看板与分析</text>
  <text x="1050" y="352" class="item-text">生产看板：实时产量、进度、效率看板</text>
  <text x="1050" y="366" class="item-text">指标分析：采剥比、贫化率、损失率</text>
  <text x="1050" y="380" class="item-text">成本分析：吨矿成本、爆破成本、运输成本</text>
  <text x="1050" y="394" class="item-text">设备效率：设备利用率、开动率、故障率</text>
  <text x="1050" y="408" class="item-text">预警告警：异常预警、风险提示、应急响应</text>

  <!-- ====== 选矿生产安环管理 ====== -->
  <rect x="40" y="450" width="1320" height="155" rx="12" ry="12" fill="#FAFAFA" stroke="#D9D9D9" stroke-width="1.5"/>
  <text x="700" y="475" class="layer-title" text-anchor="middle">选矿生产安环管理</text>

  <rect x="60" y="490" width="310" height="100" rx="8" ry="8" fill="#E8F3FF" stroke="#5B8FF9" stroke-width="1"/>
  <text x="215" y="510" class="section-title" text-anchor="middle">选矿生产管理</text>
  <text x="75" y="527" class="item-text">工艺流程：碎矿、磨矿、浮选、脱水全流程</text>
  <text x="75" y="541" class="item-text">生产计划：日处理量计划、设备开动计划</text>
  <text x="75" y="555" class="item-text">化验管理：样品管理、化验流程、金属平衡</text>
  <text x="75" y="569" class="item-text">技术指标：处理量、品位、回收率统计</text>
  <text x="75" y="583" class="item-text">精矿管理：库存管理、品质检验、发运记录</text>

  <rect x="385" y="490" width="310" height="100" rx="8" ry="8" fill="#F7F6FF" stroke="#9270CA" stroke-width="1"/>
  <text x="540" y="510" class="section-title" text-anchor="middle">设备预测维护</text>
  <text x="400" y="527" class="item-text">设备档案：设备台账、BOM管理、履历记录</text>
  <text x="400" y="541" class="item-text">点巡检：点检管理、巡检路线、问题记录</text>
  <text x="400" y="555" class="item-text">保养维修：保养计划、维修工单、备件管理</text>
  <text x="400" y="569" class="item-text">预测维护：传感器监测、故障预警、寿命预测</text>
  <text x="400" y="583" class="item-text">修旧利废：备件再生、修复管理、成本节约</text>

  <rect x="710" y="490" width="310" height="100" rx="8" ry="8" fill="#FFF7E6" stroke="#FA8C16" stroke-width="1"/>
  <text x="865" y="510" class="section-title" text-anchor="middle">安全环保管理</text>
  <text x="725" y="527" class="item-text">隐患管理：隐患排查、整改跟踪、闭环管理</text>
  <text x="725" y="541" class="item-text">安全监测：尾矿库监测、危化品监测、视频监控</text>
  <text x="725" y="555" class="item-text">环保管理：水气尘噪监测、排放统计、达标分析</text>
  <text x="725" y="569" class="item-text">事故管理：事故记录、调查分析、应急预案</text>
  <text x="725" y="583" class="item-text">劳保违章：AI识别、违章记录、培训教育</text>

  <rect x="1035" y="490" width="305" height="100" rx="8" ry="8" fill="#FFF1F0" stroke="#F5222D" stroke-width="1"/>
  <text x="1187" y="510" class="section-title" text-anchor="middle">能耗成本管理</text>
  <text x="1050" y="527" class="item-text">能耗监测：用电用水监测、能耗分析、对标</text>
  <text x="1050" y="541" class="item-text">成本核算：单耗成本、吨矿成本、药剂成本</text>
  <text x="1050" y="555" class="item-text">经济指标：选矿回收率、精矿产量、经济效益</text>
  <text x="1050" y="569" class="item-text">优化分析：工艺优化建议、成本优化方向</text>
  <text x="1050" y="583" class="item-text">财务对接：生产数据与财务系统对接</text>

  <!-- ====== 集团决策与看板 ====== -->
  <rect x="40" y="625" width="1320" height="155" rx="12" ry="12" fill="#FAFAFA" stroke="#D9D9D9" stroke-width="1.5"/>
  <text x="700" y="650" class="layer-title" text-anchor="middle">集团决策与综合看板</text>

  <rect x="120" y="665" width="360" height="100" rx="8" ry="8" fill="#E6FFFB" stroke="#13C2C2" stroke-width="1"/>
  <text x="300" y="685" class="section-title" text-anchor="middle">生产运营看板</text>
  <text x="135" y="702" class="item-text">实时监控：矿山产量、选矿处理量、设备运行状态</text>
  <text x="135" y="716" class="item-text">关键指标：采矿品位、选矿回收率、金属产量</text>
  <text x="135" y="730" class="item-text">对比分析：计划完成率、同比环比、对标分析</text>
  <text x="135" y="744" class="item-text">异常预警：生产异常、设备故障、安全风险</text>
  <text x="135" y="758" class="item-text">移动看板：高管驾驶舱、移动端随时查看</text>

  <rect x="500" y="665" width="360" height="100" rx="8" ry="8" fill="#F0F5FF" stroke="#2F54EB" stroke-width="1"/>
  <text x="680" y="685" class="section-title" text-anchor="middle">财务经营分析</text>
  <text x="515" y="702" class="item-text">成本分析：采矿成本、选矿成本、综合成本分析</text>
  <text x="515" y="716" class="item-text">收入管理：精矿销售、价格跟踪、收入预测</text>
  <text x="515" y="730" class="item-text">利润分析：毛利分析、盈亏平衡、利润预测</text>
  <text x="515" y="744" class="item-text">投资回报：项目ROI、资源利用率、价值评估</text>
  <text x="515" y="758" class="item-text">财务对接：与金蝶ERP、业财系统无缝对接</text>

  <rect x="880" y="665" width="360" height="100" rx="8" ry="8" fill="#F6FFED" stroke="#52C41A" stroke-width="1"/>
  <text x="1060" y="685" class="section-title" text-anchor="middle">智能决策支持</text>
  <text x="895" y="702" class="item-text">资源优化：储量评估、开采顺序优化、配矿优化</text>
  <text x="895" y="716" class="item-text">生产预测：产量预测、品位预测、效率预测</text>
  <text x="895" y="730" class="item-text">经营模拟：不同场景模拟、敏感性分析</text>
  <text x="895" y="744" class="item-text">智能推荐：基于AI的优化建议、决策参考</text>
  <text x="895" y="758" class="item-text">知识图谱：多源数据关联、智能问答、辅助决策</text>

  <!-- 连接箭头 -->
  <line x1="700" y1="255" x2="700" y2="275" stroke="#999999" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="700" y1="430" x2="700" y2="450" stroke="#999999" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="700" y1="605" x2="700" y2="625" stroke="#999999" stroke-width="2" marker-end="url(#arrow)" />
</svg>
